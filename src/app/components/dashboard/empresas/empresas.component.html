<header>
    <h1>
        EMPRESAS
    </h1>
</header>

<section class="table-header">
    <div class="options">
        <mat-form-field appearance="outline">
            <input matInput type="text" />
            <button mat-icon-button matPrefix [attr.aria-label]="'buscar'" [attr.aria-pressed]="true">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <div>
            <button mat-flat-button (click)="openModal()">
                <mat-icon>add</mat-icon>
                Añadir
            </button>
        </div>
    </div>

</section>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dashBoardStore.empresas.data()">
        <ng-container matColumnDef="clave">
            <th mat-header-cell *matHeaderCellDef> Clave </th>
            <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreDes">
            <th mat-header-cell *matHeaderCellDef> Nombre Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreDes}} </td>
        </ng-container>

        <ng-container matColumnDef="linea">
            <th mat-header-cell *matHeaderCellDef> Línea </th>
            <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
        </ng-container>

        <ng-container matColumnDef="parentFleet">
            <th mat-header-cell *matHeaderCellDef> ParentFleet </th>
            <td mat-cell *matCellDef="let element"> {{element.parentFleet}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td class="actions" mat-cell *matCellDef="let element">
                <div class="buttons">
                    <button mat-icon-button (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="handlePageEvent($event)" [length]="dashBoardStore.empresas.metadata.pageSize()"
        aria-label="Select page" />

</div>
