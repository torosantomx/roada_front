<header>
    <h2>INFORMACIÓN CARGADA DEL DÍA DE AYER: {{date}}</h2>
</header>
@if (dashBoardStore.todayPagedProcesos().data.length>0) {
<div class="mat-elevation-z8 table-m2">
    <table mat-table [dataSource]="dashBoardStore.todayPagedProcesos.data()">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> EMPRESA </th>
            <td mat-cell *matCellDef="let element"> {{element.claveEmpresa | uppercase}} - {{element.descripcionEmpresa
                | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="proceso">
            <th mat-header-cell *matHeaderCellDef> PROCESO</th>
            <td mat-cell *matCellDef="let element"> {{element.proceso | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> FECHA</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td class="actions" mat-cell *matCellDef="let element">
          
                        <mat-icon>description</mat-icon>
          
          
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="handlePageEvent($event)" [length]="dashBoardStore.todayPagedProcesos.metadata.totalCount()"
        aria-label="Select page" />
</div>
}
@else {
<app-no-data />
}
