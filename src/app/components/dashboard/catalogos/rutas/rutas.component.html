<header>
    <h1>
        RUTAS
    </h1>
</header>

<section class="table-header">
    <div class="options">
        <mat-form-field appearance="outline">
            <input matInput type="text" [formControl]="search" />
            <button mat-icon-button matPrefix [attr.aria-label]="'buscar'" [attr.aria-pressed]="true">
                <mat-icon>search</mat-icon>
            </button>
            @if (search.value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                <mat-icon>close</mat-icon>
            </button>
            }
        </mat-form-field>
        <div>
            <button class="btn-add" mat-mini-fab aria-label="Example icon button with a home icon"
                (click)="openModal()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

</section>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dashBoardStore.trayectoRuta.data()">
        <ng-container matColumnDef="clave">
            <th mat-header-cell *matHeaderCellDef> CLAVE </th>
            <td mat-cell *matCellDef="let element"> {{element.clave | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> DESCRIPCIÓN </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td class="actions" mat-cell *matCellDef="let element">
                <div class="buttons">
                    <button mat-icon-button (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button [ngClass]="{'enabled' : element.asignado}"
                            matTooltip="ESTA RUTA YA ESTÁ ASIGNADA A UNA EMPRESA" 
                            matTooltipPosition="left"
                            [matTooltipDisabled]="!element.asignado" mat-icon-button 
                            (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="handlePageEvent($event)" [length]="dashBoardStore.trayectoRuta.metadata.pageSize()"
        aria-label="Select page" />
</div>
