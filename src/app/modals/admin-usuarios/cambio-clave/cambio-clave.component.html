<form class="password">
    <mat-form-field>
        <mat-label>CLAVE</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="clave" />
        <button type="button" mat-icon-button matPrefix (click)="clickEvent($event)"
            [attr.aria-label]="'Password'" [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button [disabled]="clave.invalid" (click)="change()" type="button" class="btn btn-login" mat-flat-button>CAMBIAR</button>
</form>
