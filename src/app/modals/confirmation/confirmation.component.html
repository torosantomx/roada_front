<h2 mat-dialog-title>ATENCIÓN</h2>
<mat-dialog-content>
  {{message | uppercase}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false"  cdkFocusInitial>NO</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true" >SÍ</button>
</mat-dialog-actions>
