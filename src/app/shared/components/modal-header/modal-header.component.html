<header class="container-header">
    @if (header()) {
      <section class="header">
        <h2>
          {{header() | uppercase}}
        </h2>
      </section>
    }
    <button class="close-icon" mat-icon-button aria-label="Close"  (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
